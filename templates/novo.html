{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
        <figure>
          <img src="{{ url_for('imagem', nome_arquivo='preview.png') }}" alt="">
          <figcaption>
            <label for="">
              Mudar Capa
              <input type="file" name="arquivo" accept=".png, .jpg, .jpeg">
            </label>
          </figcaption>
        </figure>
        
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">quantidadr</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
