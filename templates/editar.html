{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('atualizar') }}" method="post">
        <fieldset>
            <input type="hidden" name="id" value="{{ item.id }}">
            
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ item.nome }}">
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control" value="{{ item.categoria }}">
            </div>
            
            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" value="{{ item.quantidade }}">
            </div>
            
            <div class="form-group">
                <label for="preco">Pre√ßo</label>
                <input type="number" step="0.01" id="preco" name="preco" class="form-control" value="{{ item.preco }}">
            </div>
            
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
